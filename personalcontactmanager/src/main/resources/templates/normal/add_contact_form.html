<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <title>home html</title>
  </head>
  <body>
	<section class="bg-primary2">
	<div th:if="${session.message_addcontactform}" th:classappend="${session.message_addcontactform.type}" class="alert text-center" role="alert" th:text="${session.message_addcontactform.content}">				
	</div>
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="#"
					th:object="${contact}"
					enctype="multipart/form-data"
					method="POST"
					th:action="@{/user/process-contact}"
					class="mt-2"
					>
<!--					first name-->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control bg-primary"/>
					</div>
<!--					second Name-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control bg-primary"/>
					</div>
<!--					Contact Number-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-phone"></i>
							</div>
						</div>
						<input required min="10" max="13" type="number" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number here" class="form-control bg-primary"/>
					</div>					
<!--					Email field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								@
							</div>
						</div>
						<input required type="email" id="email" name="email" placeholder="Enter Email ID here" class="form-control bg-primary"/>
					</div>					
<!--					work field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control bg-primary"/>
					</div>					
<!--					contact description-->
					<div class="form-group mt-3">
						<textarea id="mytextarea" name="about"  class="form-control bg-primary" rows="3" placeholder="Enter Description"></textarea>
					</div>					
<!--			Contact	Image Field-->			
					<div class="custom-file">
						<input type="file" name="profileImage"/>
					</div>					
					<div class="container text-center">
						<button  class="btn bg-primary  text-white">Save Contact</button>
					</div>
					</form>
				</div>
				
			</div>
			</div>
		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script class="bg-primary">
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    </section>
  </body>
</html>
