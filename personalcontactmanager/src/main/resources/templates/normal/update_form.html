<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <title>home html</title>
  </head>
  <body>
	<section>
   	    <div class="card mr-3">
		<div class="card-body">
			<h1 class="text-center">Update your Contact</h1>
			<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="#"
					th:object="${contact}"
					enctype="multipart/form-data"
					method="POST"
					th:action="@{/user/process-update}"
					class="mt-2"
					
					>
					<input type="hidden" th:value="${contact.cId}" name="cId">
<!--					first name-->

					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control bg-primary"/>
					</div>
					
<!--					second Name-->

					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control bg-primary"/>
					</div>
					
<!--					Contact Number-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-phone"></i>
							</div>
						</div>
					<input th:value="${contact.contactNumber}" type="number" maxlength="15" oninput="javascript: if (this.value.length > 15) this.value = this.value.slice(0, 15);" 
						id="contactNumber" name="contactNumber" placeholder="Enter Contact Number here" class="form-control bg-primary"/>
					</div>
					
<!--					Email field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								@
							</div>
						</div>
						<input th:value="${contact.email}"  required type="email" id="email" name="email" placeholder="Enter Email ID here" class="form-control bg-primary"/>
					</div>
					
<!--					work field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input th:value="${contact.work}"  required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control bg-primary"/>
					</div>
					
<!--					contact description-->
					<div class="form-group mt-3">
						<textarea th:utext="${contact.about}" id="mytextarea" name="about"  class="form-control bg-primary" rows="3" placeholder="Enter Description"></textarea>
					</div>
					
<!--			Contact	Image Field-->
					<div class-="container">
					<img src="" class="img-fluid my_profile_picture" style="height: 200px; width: 200px; border-radius: 50%;" th:src="@{'/img/'+${contact.image}}" />
					</div>
					<p class="text-secondary">Change profile picture</p>
					<div class="custom-file">
					
						<input type="file" name="profileImage"/>
					</div>
					
					<div class="container text-center">
						<button  class="btn bg-primary  text-white">Save Contact</button>
					</div>

					</form>
				</div>
				
			</div>
			</div>
		</div>
	</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script class="bg-primary">
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    </section>
  </body>
</html>
