<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
  </head>
  <body>
	<section>
	
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert" th:text="${session.message.content}">				
	</div>
	<div class="container">
	<div class="row">
	<div class="col-md-12">
		<div class="card">
		<div class="card-body">
			
		<h3 class="mb-3">Change Password</h3>
		<form th:action="@{/user/change-password}" method="post">
			<div class="form-group">
				<input name="oldPassword" type="text" class="form-control" placeholder="Enter old password"/>
			</div>
			
			<div class="form-group">
				<input name="newPassword" type="text" class="form-control" placeholder="Enter New password"/>
			</div>
			<div class="container text-center">
				<button  type="submit" class="btn bg-primary text-white">Change password</button>
				<button  type="reset" class="btn bg-primary text-white">Reset</button>
			</div>
		</form>	
		</div>	
		</div>
	</div>
	</div>	
	</div>

  </body>
</html>
