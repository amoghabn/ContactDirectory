<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>

	<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base html</title>
  </head>
  <body>
   
    
    <!--Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Personal Contact Directory</a>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
<!--      <li class="nav-item">-->
<!--        <a class="nav-link" th:href="@{/about}" href="#">About</a>-->
<!--      </li>-->

      <li class="nav-item">
        <a class="nav-link" ><span th:text="${user.name}"></span></a>
      </li>
      
            <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>

  </div>
</nav>

<!-- End of Navbar -->

<!--sidebar-->

<div class="sidebar mt-2">	
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
	
	<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
	
	<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
	
<!--	<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>-->
	
	<a href="#" id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cog"></i> Settings</a>
	
	<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> logout</a>
	
	<div class="divider"></div>
	
</div>

<!--end sidebar-->

<!--content-->

<div class="content mt-5">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3" ></i>

	<div th:replace="${content}"></div>
	
</div>

<!--end content-->
	
    
    <script th:src = "@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				   window.location="/user/delete/"+cid;
				    
				  } else {
				    swal("Your contact is safe !!");
				  }
			});
		}
	</script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  </body>
</html>
