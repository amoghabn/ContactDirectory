<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <title>home html</title>
  </head>
  <body>
	<section>
    	<div class="card mr-3 ml-3">
			<div class="card-body bg-primary">
				<div class="container text-center">
					<img src="" class="my_profile_picture" style="height: 200px; width: 200px; border-radius: 50%;" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3" ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
				    <table class="table text-white">
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <td>SCMUSER<span th:text="${contact.cId}"></span></td>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">E-mail</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					  	<tr>
					      <th scope="row">Contact Number</th>
					      <td><span th:text="${contact.contactNumber}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					  </tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.about}"></th:block> 
					</div>
					<div class="container">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn bg-primary btn-small text-white">Delete</a>
				  		<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
				  		<button type="submit" class="btn bg-primary btn-small text-white">Update</button>
			      		</form>
					</div>
					
				</div>
				
			</div>
		</div>
    </section>
  </body>
</html>
