<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <title>home html</title>
  </head>
  <body>
	<section class="bg-secondary">
<div id="login">
        <h3 class="text-center text-white pt-5">Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid username or password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out successfully!
							</div>
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-white"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn bg-primary text-white btn-md" value=" Login ">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="btn bg-primary text-white">New User? Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
  </body>
</html>
